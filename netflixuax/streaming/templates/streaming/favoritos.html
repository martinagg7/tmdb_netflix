{% extends 'streaming/base.html' %}

{% block title %}
    Mis Favoritos
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Mis Películas Favoritas</h1>
    <div class="peliculas-container">
        {% if favoritos %}
            {% for pelicula in favoritos %}
                <div class="pelicula">
                    <img src="{{ pelicula.poster_path }}" alt="{{ pelicula.title }}">
                    <h3>{{ pelicula.title }}</h3>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">Aún no tienes películas favoritas.</p>
        {% endif %}
    </div>
{% endblock %}
