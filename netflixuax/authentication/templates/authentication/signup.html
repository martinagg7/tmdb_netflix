<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container" style="padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h1 style="text-align: center; margin-bottom: 20px;">Crear una Cuenta</h1>
        <form method="POST" style="max-width: 400px; margin: auto;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password1" style="display: block; margin-bottom: 5px;">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password2" style="display: block; margin-bottom: 5px;">Confirmar contraseña</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="boton-detalle" style="width: 100%; margin-top: 20px; padding: 10px; font-size: 16px;">Crear Cuenta</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color: #e50914; text-decoration: none;">Iniciar Sesión</a>
        </p>
    </div>
</body>
</html>
