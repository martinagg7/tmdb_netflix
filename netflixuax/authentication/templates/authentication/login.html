<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="boton-detalle">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'signup' %}" class="boton-registro">Regístrate aquí</a></p>
    </div>
</body>
</html>
